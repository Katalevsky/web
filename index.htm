<html lang="ru">
<head>
    <title>Главная страница</title>
    <style>
        body {
            margin:0 auto;
            background: #ededed;
        }
        .panel {
            height: 40px;
            width: 100%;
        }
            .panel svg {
                float: left;
            }
            .panel span {
                line-height: 40px;
            }
        .top {
            background: #d0d0d0;
        }
        .select {
            background: #4582d8;
        }
    </style>
</head>
<body>
    <div class="panel top">
        <svg width="60px" height="40px"><circle cx="40" cy="20" r="18" fill="rgba(128, 128, 128, 1.0)" /></svg>
        <span>Logo Text</span>
    </div>
    <div class="panel select">
        <div class="group-left">
            <span><a href="#">Новый лист</a></span>
        </div>
    </div>
</body>
</html>
